name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov black ruff mypy

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy habit_tracker

      - name: Tests + coverage
        run: pytest --cov=habit_tracker --cov-report=term-missing --cov-fail-under=85
